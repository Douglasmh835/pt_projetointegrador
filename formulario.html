<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-formulario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Formulário | CBX</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <img src="img/CBX_SFUNDO.png" alt="logo" class="logo__CBX">
        </div>
        <div class="cabecalho">
            <nav>
                <ul class="paginas__cabecalho">

                    <li class="paginas__link"><a href="#">Home</a></li>

                    <li class="paginas__link"><a href="#">Produtos</a></li>

                    <li class="paginas__link"><a href="#">Infraestrutura</a></li>

                    <li class="paginas__link"><a href="#">Fale conosco</a></li>

                    <li class="paginas__link"><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input class="campo__nome" type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input class="campo__nome" type="text" name="sobrenome" id="sobrenome" required>
                </div>
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" placeholder="Digite seu email" id="email" required>
                </div>

                <div class="campo">
                    <label for="telefone"><strong>Telefone</strong></label>
                    <input type="tel" name="Telefone" placeholder="(DDD) XXXX-XXXX" id="telefone" required>
                </div>
                <div class="campo__radio">
                    <label><strong>Como prefere seu contato?</strong></label>
                    <br>
                    <label><input id="radio1" for="radio1" type="radio" name="contato" value="tel" checked><span
                            style="margin-left: 5px;">Telefone</span>
                    </label>
                    <br>
                    <label><input id="radio2" for="radio2" type="radio" name="contato" value="email"> <span
                            style="margin-left: 5px;">Email</span>
                    </label>
                    <br>
                    <label><input id="radio3" for="radio3" type="radio" name="contato" value="whatsapp"> <span
                            style="margin-left: 5px;">Whatsapp</span>
                    </label>
                </div>
                <div class="campo">
                    <label for="indicacao"><strong>Como nos conheceu?</strong></label>
                    <select id="indicacao" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Facebook</option>
                        <option>Página</option>
                        <option>Instagram</option>
                        <option>Linkedin</option>
                    </select>
                </div>
                <div class="campo">
                    <br>
                    <label for="sujestoes"><strong>Duvídas e sujestões: </strong></label>
                    <textarea rows="4" style="width: 26em" id="experiencia" name="sujestoes"></textarea>
                </div>
                <button class="campo" id="botao" type="submit" onsubmit="">Enviar</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <h3>CBX</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis sed dicta nostrum sapiente temporibus illo
                laboriosam.</p>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2022 CBX. Site projetado pela equipe <span> PROZ.</span></p>
        </div>
    </footer>
</body>

</html>
